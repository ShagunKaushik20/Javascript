<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num) {
            for (let i = 2; i < num; i++){
                if (num%i==0) {
                 console.log("The number is not prime");   
                 break;
                } 
               else{
                console.log("The number is prime");
               }           
            }
        }
        isPrime(1000);
    </script>
</body>
</html>
