<body>
    <script>
        function reverseAstring(str){
            let reversedString = " ";
            for(let i = str.length-1;i>=0;i--){
                reversedString = reversedString + str[i];
            }
            return reversedString;
        }
               let myString = "Damodar";
               console.log(reverseAstring(myString));
    </script>
</body>
