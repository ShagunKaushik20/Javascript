<body>
    <script>
    function isNumberPresent(arr, num) {
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === num) {
      return true;
    }
  }
  return false;
}

const numbersArray = [1, 2, 3, 4, 5];
const numberToCheck = 3;

const result = isNumberPresent(numbersArray, numberToCheck);
console.log(result); 
    </script>
</body>
</html>
