<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function  ab(num){
        for(let i = 1;i <= num;i++){
            if(i%3==0 && i%5==0){
                console.log('AB');
            }

            else if(i%3==0){
                console.log('A');
            }
            else if(i%5==0){
                console.log('B');
            }
           
            else{
                console.log(i);
            }
        }
        }
        ab(20);
    </script>
</body>
</html>
