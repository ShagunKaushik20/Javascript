<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countWord(str){
            let count = 0;
            for(let i = str.length-1;i>=0;i--)
            {
                if(str[i]!=" "){
                    if(str[i-1]==" "){
                        count++;
                        break;
                    }
                    else{
                        count++;
                    }
                }
            }
            return count;
        }
        console.log(countWord("hello world"));
    </script>
</body>
</html>
