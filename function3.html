<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function checkNumber(num) {
        if (num < 0) {
          console.log("Negative number");
        } else if (num > 0) {
          console.log("Positive number");
        } else {
          console.log("Zero number");
        }
      }
      
      checkNumber(-3); 
      checkNumber(0);   
      checkNumber(20);
      </script>  
</body>
</html>
