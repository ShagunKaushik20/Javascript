<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function evenOdd(arr){
        for(let i = 0;i<arr.length;i++){
            if(arr[i]%2===0){
                console.log(`the number ${arr[i]} is even`);
            }
            else{
                console.log(`the number ${arr[i]} is odd`)
            }
        }
        }
        let myArray = [1,2,3,4,5,6,7,8,9];
        console.log(evenOdd(myArray));
    </script>
</body>
</html>
