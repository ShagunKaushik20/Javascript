<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(num){
            factorialOfNum = 1;
            for(let i = num;i>0;i--){
                factorialOfNum = factorialOfNum*i;
            }
            return factorialOfNum;
        }
        let number = 5;
        console.log(factorial(number));
    </script>
</body>
</html>
