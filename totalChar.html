<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countChar(str){
            let count = 0;
            for(let val of str)
            {
                if(val==" ")
                {
                    continue;
                }
                else{
                    count++;
                }
            }
            return count;
        }
        console.log(countChar("krishna i love u"));
    </script>
</body>
</html>
