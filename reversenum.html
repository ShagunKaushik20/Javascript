<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseNum(num){
            let reverse = 0;
            while(num!==0){
                reverse = reverse*10 + num%10;
                num =Math.floor(num/10);
            }
             return reverse;
            
           
        }
       console.log(reverseNum(1234));
    </script>
</body>
</html>
