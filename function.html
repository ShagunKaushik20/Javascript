<body>
    <script>
        function printSum(a, b) {
  let result = a + b;
  console.log(`The sum of ${a} and ${b} is: ${result}`);
}
function printDifference(a, b) {
  const result = a - b;
  console.log(`The difference between ${a} and ${b} is: ${result}`);
}

let  num1= 6 ;
let  num2= 6 ;
printSum(num1, num2);

const num3 = 10;
const num4 = 4;
printDifference(num3, num4);


    </script>
</body>
</html>
