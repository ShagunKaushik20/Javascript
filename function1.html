<!DOCTYPE html>

    <title>javascript</title>
</head>
<body>
    <script>
        function printStr(inputString){
            if(inputString=="A"){
                console.log("the string is Apple");
            }
            else if(inputString=="B"){
                console.log("the string is Banana");
            }
            else if(inputString=="C"){
                console.log("the string is Cat");
            }
            else{
                console.log("i don't know")
            }
        }
        printStr("B");
    </script>
    
</body>
