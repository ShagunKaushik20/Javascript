    <script>
        function checkArray(arr1,arr2,num){
        let numberFound1 =  false;
        for(let i = 0;i<arr1.length;i++){
            if(arr1[i]==num){
                numberFound1 = true;
                break;
            }
        }
        let numberFound2 = false;
        for(let i = 0;i<arr2.length;i++){
            if(arr2[i]==num){
                numberFound2 = true;
                break;
            }
        }
        if(numberFound1 ==true && numberFound2 == true){
            return  true;
        }
        else{
            return false;
        }
        }
        console.log(checkArray([1,2,3,4],[4,5,6,7,8],4));

    </script>
