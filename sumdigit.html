<body>
    <script>
        function sumdigit(n){
            let num = 0;
        while(n>0){
            num =  num + n %10 ;
            n = Math.floor(n / 10) ;
        }
        console.log(num);
        }
        sumdigit(55555);
    </script>
</body>
