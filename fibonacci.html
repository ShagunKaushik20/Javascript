<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibo(num){
            const fibonacci = [0,1];
            for(let i = 2;i<num ; i++){
                fibonacci[i] = fibonacci[i-1] + fibonacci[i-2];
            }
            return fibonacci;
        }
        const numberOfTerms = 10;


const fibonacciResult = fibo(numberOfTerms);

console.log(`Fibonacci series up to ${numberOfTerms} terms: ${fibonacciResult.join(', ')}`);
    </script>
</body>
</html>
